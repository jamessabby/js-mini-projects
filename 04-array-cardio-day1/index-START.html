        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },

      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const fifteen = inventors.filter(
        (inventor) => inventor.year >= 1500 && inventor.year < 1600               // array.method((parameter) => condition)
      );

      console.table(fifteen);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const fullName = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.table(fullName);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const ordered = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));       // if a > b, put the older year after the younger year

      console.table(ordered);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?

      let totalYear = 0;
      for (let i = 0; i < inventors.length; i++) {
        totalYear += inventors[i].year;
      }
      console.log(totalYear);                                                       // Adds their birth year

      const totalYears = inventors.reduce((total, inventor) => {                    // array.reduce((accumulator, currentValue)) => {
        return total + (inventor.passed - inventor.year);                           // do something
      }, 0);                                                                        // }, initial value);

      console.log(totalYears);                                                     // Adds how many years the've lived

      // 5. Sort the inventors by years lived
      const oldest = inventors.sort(function (a, b) {
        const lastGuy = a.passed - a.year;
        const nextGuy = b.passed - b.year;
        return lastGuy > nextGuy ? -1 : 1;             // if the lastGuy have lived longer than the next guy, put it first (-1) before the younger nextGuy (1)
      });

      console.table(oldest);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name

      //   .filter((streetName) => streetName.includes("de"));                     // keep only the ones that include "de"

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const sortedName = people.sort((lastPerson, nextPerson) => {            // Example: "Becker, Carl" → ["Becker", "Carl"] 
        const [aLast, aFirst] = lastPerson.split(", ");                            // aLast = "Becker"
        const [bLast, bFirst] = nextPerson.split(", ");                            // aFirst = "Carl"
        return aLast > bLast ? 1 : -1;                                             // // if aLast is later in alphabet, place it after bLast
      });                                                                          // → this gives us A to Z order by last name                  
      console.log(sortedName);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",  
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const transportation = data.reduce(function(obj, item){
        if (!obj[item]) {           // item iterates in the array and if there's no object representation of it, it creates and initializes to 0 
          obj[item] = 0;    
        }
        obj[item]++;                // it increments every time you encounter the same item and put it in the object
        return obj;
      }, {});
      console.log(transportation);
