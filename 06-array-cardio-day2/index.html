<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    
    const isAdult = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if (currentYear - person.year >= 19) {
        return true;
    }
  });

    console.log({isAdult});

    const shortcutIsAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });

    console.log({shortcutIsAdult});

    const superShortcutIsAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);


    console.log({superShortcutIsAdult});
    
    // Array.prototype.every() // is everyone 19 or older?

    const isAllAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);  

    console.log({isAllAdult}); // false because Lux is 10 yrs old 

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    
    const thatOneID = comments.find(function(comment) {
      if (comment.id === 823423) {
        return true;
      }
    })
    console.log(thatOneID);


    const thatID = comments.find(comment => comment.id === 823423); // shortcut
    console.log(thatID);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const commentIndex = comments.findIndex(function(comment) {
      return comment.id === 823423;
    })
    console.log(commentIndex);

    const shortcutCommentIndex = comments.findIndex(comment => {
      return comment.id === 823423;
    })

    // console.log(shortcutCommentIndex);    

    const superShortcutCommentIndex = comments.findIndex(comment => comment.id === 823423);

    console.log(superShortcutCommentIndex);

    // delete the comment with the ID of 823423
    //comments.slice(superShortcutCommentIndex, 1);
    const newComments = [
      ...comments.slice(0, superShortcutCommentIndex),  //"..." is a spread operator, without it, you're gonna get 2 more arrays
      ...comments.slice(superShortcutCommentIndex + 1)  //  containing the result of the slice and put it inside the newComments array, so it's a nested array,
    ];                                                  // but with spread, it will take the elements from those 2 arrays and put it directly in the 
                                                        // newComments array so it's just one array, not nested
  </script>
</body>
</html>
